<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
</head>

<body>
  <div
    style="width:800px; margin: 100px auto; border: 4px solid #aaa; padding: 40px; display:flex; flex-direction:column;  justify-content: center; background-color:#ddd">
    <h1>Predict your message as Spam/Not Spam</h1>
    <form action="/predict/" enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      <label for="file" style="font-size:16px; ">Enter the file</label>
      <input type="file" id="file" name="file">
      <input type="submit" value="Predict" style="background-color: #444; color:#eee;">
    </form>
    {% if url %}
    <p>uploaded file: <a href="{{url}}"> {{url}}</a></p>
    <p>output file: <a href="{{output_url}}"> {{output_url}}</a></p>
    {% endif %}
    <div style="margin-top: 20px; font-weight:bold; color:#333; font-size:20px;">{{result}}</div>
  </div>

</body>

</html>
